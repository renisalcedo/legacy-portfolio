<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reynaldo Salcedo | Full Stack Developer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="col-lg-12 mast-head">
      <div class="container">
        <div class="sub-head">
          <a href="index.html"><img class="logo" src="assets/img/Logo.png" alt="Logo Image" /></a>
          <h1>My name is Reynaldo Salcedo</h1>
          <h2 class="i-am" id="iAm">I am A <span class="attr" id="attr">Developer</span></h2>
        </div>
        <button class="btn btn-side" id="contact">Contact</button>
        <nav class="main-nav">
          <ul>
            <div class="row container">
              <li class="col-lg-2"><a href="index.html">Home</a></li>
              <li class="col-lg-2"><a href="#">Porfolio</a></li>
              <li class="col-lg-2"><a href="index.html"><img class="logo img-responsive" src="assets/img/Logo.png" alt="Logo image" /></a></li>
              <li class="col-lg-2"><a href="#">Email</a></li>
              <li class="col-lg-2"><a href="#">About</a></li>
            </div>
          </ul>
        </nav>
      </div>
    </header>
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar col-lg-2">
      <h2>Contact</h2>
      <form method="post">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" />

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" />

        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" />

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="8" cols="20"></textarea>

        <input class="btn btn-side-submit" type="submit" name="submit" id="submit" value="Send" />
      </form>
    </aside>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="assets/js/action.js"></script>
  </body>
</html>
